asyncapi: 2.0.0
info:
  title: Todo Service
  version: 1.0.0
  description: |
    Subscribes to the following messages:
    - `todo.created`
    - `todo.completed`

    Publishes the following notification messages:
    - `todo.created.ok`
    - `todo.created.error`
    - `todo.completed.ok`
    - `todo.completed.error`
servers:
  nats:
    url: nats://nats:4222
    protocol: nats
channels:
  todo.created:
    publish:
      message:
        $ref: "#/components/messages/TodoCreated"
  todo.completed:
    publish:
      message:
        $ref: "#/components/messages/TodoCompleted"
  todo.created.ok:
    subscribe:
      message:
        $ref: "#/components/messages/TodoCreatedOk"
  todo.created.error:
    subscribe:
      message:
        $ref: "#/components/messages/TodoError"
  todo.completed.ok:
    subscribe:
      message:
        $ref: "#/components/messages/TodoCompleted"
  todo.completed.error:
    subscribe:
      message:
        $ref: "#/components/messages/TodoError"
components:
  messages:
    TodoCreated:
      payload:
        type: object
        properties:
          name:
            type: string
            description: Name
          description:
            type: string
            description: Description
    TodoCompleted:
      payload:
        type: object
        properties:
          id:
            type: integer
            description: Todo ID
            example: 1
    TodoCreatedOk:
      payload:
        type: object
        properties:
          id:
            type: integer
            description: Todo ID
            example: 1
          name:
            type: string
            description: Todo name
            example: Demo
          description:
            type: string
            description: Todo description
            example: Prepare the demo
          created_at:
            type: string
            description: Creation timestamp
            example: "2021-05-01T17:30:00Z"
          updated_at:
            type: string
            description: Update timestamp
            example: "2021-05-01T18:00:00Z"
    TodoError:
      payload:
        type: object
        properties:
          code:
            type: string
            description: Error code
          message:
            type: string
            description: Error message

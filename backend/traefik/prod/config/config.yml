tls:
  certificates:
    - certFile: /etc/traefik/certs/public.crt
      keyFile: /etc/traefik/certs/private.key

http:
  routers:
    todo-app:
      rule: PathPrefix(`/`)
      service: todo-app
      tls: {}

    todo-api:
      rule: PathPrefix(`/todos`)
      service: todo-api
      tls: {}

    centrifugo:
      rule: PathPrefix(`/connection`)
      service: centrifugo
      tls: {}

    grafana:
      rule: PathPrefix(`/grafana`)
      service: grafana
      tls: {}

  services:
    todo-app:
      loadBalancer:
        servers:
          - url: http://todo-app

    todo-api:
      loadBalancer:
        servers:
          - url: http://todo-api

    centrifugo:
      loadBalancer:
        servers:
          - url: http://centrifugo:8000

    grafana:
      loadBalancer:
        servers:
          - url: http://grafana:3000

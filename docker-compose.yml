version: "3.9"

services:
  todo-app:
    build: ./frontend/todo-app
    image: todo-app
    restart: on-failure
    ports:
      - 8000:80
    networks:
      - frontend

  api-gateway:
    build: ./backend/api-gateway
    image: api-gateway
    restart: on-failure
    env_file:
      - ./env/api-gateway.env
    ports:
      - 8080:80
    networks:
      - backend

  todo-api:
    build: ./backend/todo-api
    image: todo-api
    restart: on-failure
    env_file:
      - ./env/todo-api.env
    ports:
      - 8081:8081
    networks:
      - backend
    depends_on:
      - db
      - nats

  todo-service:
    build: ./backend/todo-service
    image: todo-service
    restart: on-failure
    env_file:
      - ./env/todo-service.env
    networks:
      - backend
    depends_on:
      - db
      - nats

  notification-service:
    build: ./backend/notification-service
    image: notification-service
    restart: on-failure
    env_file:
      - ./env/notification-service.env
    networks:
      - backend
    depends_on:
      - nats
      - api-gateway

  nats:
    image: nats:2.2.2-alpine3.13
    restart: on-failure
    ports:
      - 4222:4222
    networks:
      - backend

  db:
    build: ./backend/database/postgres
    image: db
    restart: on-failure
    env_file:
      - ./env/postgres.env
    ports:
      - 5432:5432
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - backend

  db-migrate:
    build: ./backend/database/migrate
    image: db-migrate
    restart: on-failure
    env_file:
      - ./env/migrate.env
    networks:
      - backend
    depends_on:
      - db

  minio:
    image: minio/minio
    restart: on-failure
    command: server /data
    env_file:
      - ./env/minio.env
    ports:
      - 9000:9000
    volumes:
      - minio:/data
    networks:
      - monitor

  minio-migrate:
    build: ./monitor/minio/migrate
    image: minio-migrate
    restart: on-failure
    env_file:
      - ./env/minio.env
    networks:
      - monitor
    depends_on:
      - minio

  loki:
    build: ./monitor/loki
    image: loki
    restart: on-failure
    env_file:
      - ./env/minio.env
    ports:
      - "3100:3100"
    networks:
      - monitor
    depends_on:
      - minio

  promtail:
    build: ./monitor/promtail
    image: promtail
    restart: on-failure
    volumes:
      - promtail:/tmp/promtail
      - /var/lib/docker/containers:/var/lib/docker/containers
    networks:
      - monitor
      - backend
    depends_on:
      - loki

  grafana:
    image: grafana/grafana
    restart: on-failure
    ports:
      - "3000:3000"
    env_file:
      - ./env/grafana.env
    volumes:
      - grafana:/var/lib/grafana
    networks:
      - monitor
      - backend
    depends_on:
      - db

networks:
  frontend:
  backend:
  monitor:

volumes:
  db:
  minio:
  grafana:
  promtail:
